<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BESART</title>
    <link rel="icon" type="image/png" href="/assets/images/logo.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Inter:wght@400;500;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!--Header-->
    <header class="header">
        <div class="header-sale">
            <a href="#" class="header-sale--link">
                Premium SALE <span>-50%</span> View more
                <svg xmlns="http://www.w3.org/2000/svg" width="15" height="12" viewBox="0 0 15 12" fill="none">
                    <path d="M0.000978281 6H15.001" stroke="white" stroke-width="1.5" />
                    <path d="M10 0.998043L15 5.99853L10 11" stroke="white" stroke-width="1.5" />
                </svg>
            </a>
        </div>
        <div class="header-container container">
            <div class="header-wrapper">
                <nav class="gender-nav">
                    <ul class="gender-nav--list">
                        <li class="gender-nav--item">
                            <a href="#" class="gender-nav--link">Woman</a>
                        </li>
                        <li class="gender-nav--item">
                            <a href="#" class="gender-nav--link">Man>
                        </li>
                        <li class="gender-nav--item">
                            <a href="#" class="gender-nav--link">Kids</a>
                        </li>
                    </ul>
                </nav>
                <a href="#" class="header-logo">
                    <img src="assets/images/logo.svg" alt="logo">
                </a>
                <nav class="header-actions">
                    <ul class="header-actions--list">
                        <li class="header-actions--item">
                            <a href="#" class="header-actions--link">
                                <img src="assets/images/icons/wish.svg" alt="wish">
                            </a>
                        </li>
                        <li class="header-actions--item">
                            <a href="#" class="header-actions--link">
                                <img src="assets/images/icons/profile.svg" alt="profile">
                            </a>
                        </li>
                        <li class="header-actions--item">
                            <a href="#" class="header-actions--link">
                                <img src="assets/images/icons/bag.svg" alt="bag">
                            </a>
                        </li>
                        <li class="header-actions--item">
                            <a href="#" class="header-actions--link">
                                <span>X</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="header-wrapper">
                <div class="header-search">
                    <form action="/search" method="get">
                        <button type="submit">
                            <img src="assets/images/icons/search.svg" alt="search">
                        </button>
                        <input type="text" id="searchInput" name="q" placeholder="Введите запрос">
                    </form>
                </div>
                <nav class="categories">
                    <ul class="categories--list">
                        <li class="categories--item">
                            <a href="#" class="categories--link">NEWS&Sales</a>
                        </li>
                        <li class="categories--item">
                            <a href="#" class="categories--link">Clothing</a>
                        </li>
                        <li class="categories--item">
                            <a href="#" class="categories--link">Shoes</a>
                        </li>
                        <li class="categories--item">
                            <a href="#" class="categories--link">Accessories</a>
                        </li>
                        <li class="categories--item">
                            <a href="#" class="categories--link">Bags</a>
                        </li>
                        <li class="categories--item">
                            <a href="#" class="categories--link">Jewelry</a>
                        </li>
                        <li class="categories--item">
                            <a href="#" class="categories--link">Brands</a>
                        </li>
                        <li class="categories--item">
                            <a href="#" class="categories--link">All Women's</a>
                        </li>
                    </ul>
                </nav>
                <nav class="header-actions">
                    <ul class="header-actions--list">
                        <li class="header-actions--item">
                            <select name="currency" id="currency">
                                <option value="usd">usd</option>
                                <option value="usdt">usdt</option>
                            </select>
                        </li>
                        <li class="header-actions--item">
                            <select name="info" id="info">
                                <option value="usd">info</option>
                                <option value="usdt">text</option>
                            </select>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!--Header-->

    <!--Main-->
    <main class="main">

    </main>
    <!--Main-->

    <!--Footer-->
    <footer class="footer">

    </footer>
    <!--Footer-->
</body>

</html>
